<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calculateur de Score des Villes</title>
    <link rel="stylesheet" href="styleindicataeur.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div id="calculateur">
        <div id="sliders"></div>
        <table id="classement">
            <thead>
                <tr>
                    <th>Nom de la Ville</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div id="statistiques">
        <h3>Statistiques des Scores</h3>
        <p id="maxScore">Score Max: </p>
        <p id="minScore">Score Min: </p>
        <p id="medianScore">Score Médian: </p>
        <p id="firstQuartile">Premier Quartile: </p>
        <p id="thirdQuartile">Troisième Quartile: </p>
    </div>
    <!-- Ajout du conteneur pour la carte Leaflet -->
    <div id="carte" style="height: 400px;"></div>
    <!-- Scripts -->
    <script src="script.js"></script>
    <script src="carte2.js"></script> <!-- Assurez-vous que ce script inclut les modifications pour afficher les scores sur la carte -->
</body>
</html>
